<div class="ui raised segment demo-tile">
  <h2 class="ui header">Demo Form: Sku</h2><span>(Template Driven)</span>
  <form #f="ngForm"
    class="ui form"
    autocomplete="off"
    (ngSubmit)="onSubmit(f.value)">
  
    <div class="field">
      <label for="skuInput">SKU</label>
      <input 
        type="text"
        id="skuInput"
        placeholder="SKU"
        name="sku"
        ngModel>
    </div>

    <button type="submit" class="ui button">Submit</button>
  </form>
</div>
